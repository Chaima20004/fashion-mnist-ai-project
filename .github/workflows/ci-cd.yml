name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: |
        black --check src/
    
    - name: Run unit tests
      run: |
        python -m pytest tests/ -v
    
    - name: Test imports
      run: |
        python -c "from src.model import FashionCNN; print('✅ Modello importato')"
        python -c "from src.data_loader import get_fashion_mnist_loaders; print('✅ DataLoader importato')"
  
  docker-build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t fashion-mnist-trainer:latest .
        echo "✅ Docker image buildata"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: docker-build
        path: Dockerfile
