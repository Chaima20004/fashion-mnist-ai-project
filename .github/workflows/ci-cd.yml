name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: |
        python -m pip install black
        black --check src/ || echo "Note: Code formatting can be improved (not blocking)"
      continue-on-error: true
    
    - name: Run unit tests
      run: |
        if [ -d "tests" ]; then
          python -m pytest tests/ -v
        else
          echo "No tests directory found, skipping unit tests"
        fi
    
    - name: Test imports
      run: |
        python -c "
        try:
            import torch
            import torchvision
            import numpy as np
            import pandas as pd
            import matplotlib.pyplot as plt
            import yaml
            print('All imports successful')
        except ImportError as e:
            print(f'Import error: {e}')
            exit(1)
        "
    
    - name: Validate config files
      run: |
        python -c "
        import yaml
        try:
            with open('train_config.yaml', 'r') as f:
                config = yaml.safe_load(f)
            print(f'train_config.yaml loaded successfully')
            print(f'Config structure: {list(config.keys())}')
        except Exception as e:
            print(f'Error in train_config.yaml: {e}')
            exit(1)
        "
        
        if [ -f "requirements.txt" ]; then
          echo "requirements.txt found"
        else
          echo "requirements.txt not found"
          exit 1
        fi

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker images
      run: |
        echo "Building Docker images..."
        
        # 1. Build dell'immagine principale (training)
        if [ -f "Dockerfile" ]; then
          echo "Building from Dockerfile (main/training image)"
          docker build -t fashion-mnist:latest -f Dockerfile .
          echo "Main Docker image built successfully"
        else
          echo "ERROR: Dockerfile not found"
          exit 1
        fi
        
        # 2. Build dell'immagine Gradio app
        if [ -f "Dockerfile.gradio" ]; then
          echo "Building from Dockerfile.gradio (Gradio app)"
          docker build -t fashion-mnist-gradio:latest -f Dockerfile.gradio .
          echo "Gradio Docker image built successfully"
        else
          echo "Note: Dockerfile.gradio not found, skipping Gradio build"
        fi
    
    - name: Log Docker images
      run: |
        echo "Docker images created:"
        docker images | grep fashion-mnist
